<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:utext="#{start.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        /* ...bestehende Styles... */
        @media (max-width: 480px) {
            .admin-container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }

            .form-control,
            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
        }

        .main-title {
            color: #fff;
            margin: 2rem 0 1.5rem 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .table-dark {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .btn {
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }

        .btn.white {
            color: #fff;
        }

        .btn.red {
            color: #e74c3c;
        }

        .btn.green {
            color: #27ae60;
        }

        .modal-content {
            background: #232526;
            color: #fff;
            border-radius: 16px;
        }

        .modal-header {
            border-bottom: 1px solid #444;
        }

        .modal-title {
            font-weight: 600;
        }

        .form-control {
            background: #232526;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .form-control:focus {
            background: #232526;
            color: #fff;
            border-color: #764ba2;
        }

        .add-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            width: 70%;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 0;
        }
    </style>
</head>

<body>
<h1 class="main-title" th:utext="#{start.title}"></h1>
<div class="container">
    <table class="table table-dark table-bordered shadow">
        <thead>
        <tr>
            <th><span th:utext="#{start.songName}">songName</span></th>
            <th><span th:utext="#{start.artist}">artist</span></th>
            <th><span th:utext="#{start.issuer}">issuer</span></th>
            <th class="text-center"><span th:utext="#{start.upvotes}">upvotes</span></th>
            <th class="text-center">
                <button type="button" class="btn btn-success fa-solid fa-plus" th:title="#{start.addWish}"
                        data-bs-toggle="modal" data-bs-target="#addWishDialog"></button>
            </th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr th:if="${#maps.isEmpty(wishlist)}">
            <td class="text-center" colspan="5">
                <strong th:utext="#{start.nothingToShow}"></strong>
            </td>
        </tr>
        <tr th:each="wishEntry : ${wishlist}">
            <td><span th:utext="${wishEntry.key.songName}"></span></td>
            <td><span th:utext="${wishEntry.key.artist}"></span></td>
            <td><span th:utext="${wishEntry.key.issuer}"></span></td>
            <td class="text-center"><span th:utext="${wishEntry.value.totalVotes}"></span></td>
            <td class="text-center">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <div th:if="${not sessionId.equals(wishEntry.key.getIssuerId())}">
                        <form method="post" th:action="@{'/upvote/__${wishEntry.key.id}__'}" class="d-inline">
                            <button class="btn fa-solid fa-thumbs-up"
                                    th:classappend="${wishEntry.key.isUpvotedBy(sessionId) ? 'green' : 'white'}"></button>
                        </form>
                        <a class="btn fa-solid fa-thumbs-down"
                           th:classappend="${wishEntry.key.isDownvotedBy(sessionId) ? 'red' : 'white'}"
                           th:href="@{'/downvote/__${wishEntry.key.id}__'}"></a>
                    </div>
                    <a class="btn fa-solid fa-trash-can white" th:href="@{'/delete/__${wishEntry.key.id}__'}"
                       th:if="${wishEntry.key.canBeDeletedBy(sessionId) or isAdmin}"></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="addWishDialog" tabindex="-1" aria-labelledby="addWishDialogLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" th:utext="#{add.wish.title}">Wunsch hinzuf√ºgen</h4>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/}" th:object="${newWish}">
                    <div class="mb-3">
                        <label class="form-label" th:utext="#{start.songName}"></label>
                        <input required th:field="*{songName}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:utext="#{start.artist}"></label>
                        <input th:field="*{artist}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:utext="#{start.issuer}"></label>
                        <input th:field="*{issuer}" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" th:title="#{add.wish.send}" class="add-btn">
                            <i class="fa-regular fa-paper-plane"></i> <span th:utext="#{add.wish.send}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
