<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:utext="#{start.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/start.css}" />
  </head>

  <body>
    <h1 class="main-title" th:utext="#{start.title}"></h1>
    <!-- Desktop: Tabelle (sichtbar ab md), Mobil: versteckt -->
    <div class="table-responsive d-none d-md-block">
      <table class="table table-dark table-bordered shadow">
        <thead>
          <tr>
            <th th:utext="#{start.songName}">songName</th>
            <th th:utext="#{start.artist}">artist</th>
            <th th:utext="#{start.issuer}">issuer</th>
            <th class="text-center" th:utext="#{start.upvotes}">upvotes</th>
            <th class="text-center">
              <button
                type="button"
                class="btn btn-success fa-solid fa-plus"
                th:title="#{start.addWish}"
                data-bs-toggle="modal"
                data-bs-target="#addWishDialog"
              ></button>
            </th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr th:if="${#maps.isEmpty(wishlist)}">
            <td class="text-center" colspan="5">
              <strong th:utext="#{start.nothingToShow}"></strong>
            </td>
          </tr>
          <tr th:each="wishEntry : ${wishlist}">
            <td><span th:utext="${wishEntry.key.songName}"></span></td>
            <td><span th:utext="${wishEntry.key.artist}"></span></td>
            <td><span th:utext="${wishEntry.key.issuer}"></span></td>
            <td class="text-center">
              <span th:utext="${wishEntry.value.totalVotes}"></span>
            </td>
            <td class="text-center">
              <div
                class="d-flex justify-content-center align-items-center gap-2"
              >
                <div
                  th:if="${not sessionId.equals(wishEntry.key.getIssuerId())}"
                >
                  <form
                    method="post"
                    th:action="@{'/upvote/__${wishEntry.key.id}__'}"
                    class="d-inline"
                  >
                    <button
                      class="btn fa-solid fa-thumbs-up"
                      th:classappend="${wishEntry.key.isUpvotedBy(sessionId) ? 'green' : 'white'}"
                    ></button>
                  </form>
                  <a
                    class="btn fa-solid fa-thumbs-down"
                    th:classappend="${wishEntry.key.isDownvotedBy(sessionId) ? 'red' : 'white'}"
                    th:href="@{'/downvote/__${wishEntry.key.id}__'}"
                  ></a>
                </div>
                <a
                  class="btn fa-solid fa-trash-can white"
                  th:href="@{'/delete/__${wishEntry.key.id}__'}"
                  th:if="${wishEntry.key.canBeDeletedBy(sessionId) or isAdmin}"
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mobile: Karten (sichtbar bis md-1) -->
    <div class="d-block d-md-none">
      <div class="row g-3">
        <div class="col-12" th:if="${#maps.isEmpty(wishlist)}">
          <div class="card text-bg-dark">
            <div class="card-body text-center">
              <strong th:utext="#{start.nothingToShow}"></strong>
            </div>
          </div>
        </div>

        <div class="col-12" th:each="wishEntry : ${wishlist}">
          <div class="card text-bg-dark">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5
                    class="card-title mb-1"
                    th:utext="${wishEntry.key.songName}"
                  >
                    Song
                  </h5>
                  <p
                    class="card-subtitle mb-1 text-muted"
                    th:utext="${wishEntry.key.artist}"
                  >
                    Artist
                  </p>
                  <p
                    class="mb-0 small"
                    th:title="${user.name}"
                    th:utext="${#strings.abbreviate(wishEntry.key.issuer, 30)}"
                  >
                    Issuer
                  </p>
                </div>
                <div class="text-end">
                  <div
                    class="badge mb-2"
                    th:classappend="${wishEntry.value.totalVotes > 0} ? ' vote-pos' : (${wishEntry.value.totalVotes < 0} ? ' vote-neg' : ' vote-zero')"
                    th:text="${wishEntry.value.totalVotes}"
                  >
                    0
                  </div>
                  <div
                    class="d-flex flex-row flex-nowrap align-items-center gap-1"
                  >
                    <form
                      method="post"
                      th:action="@{'/upvote/__${wishEntry.key.id}__'}"
                      th:if="${not sessionId.equals(wishEntry.key.getIssuerId())}"
                      class="m-0"
                    >
                      <button
                        class="btn btn-sm fa-solid fa-thumbs-up"
                        th:classappend="${wishEntry.key.isUpvotedBy(sessionId) ? 'green' : 'white'}"
                      ></button>
                    </form>
                    <a
                      class="btn btn-sm fa-solid fa-thumbs-down"
                      th:classappend="${wishEntry.key.isDownvotedBy(sessionId) ? 'red' : 'white'}"
                      th:href="@{'/downvote/__${wishEntry.key.id}__'}"
                      th:if="${not sessionId.equals(wishEntry.key.getIssuerId())}"
                    ></a>
                    <a
                      class="btn btn-sm fa-solid fa-trash-can white"
                      th:href="@{'/delete/__${wishEntry.key.id}__'}"
                      th:if="${wishEntry.key.canBeDeletedBy(sessionId) or isAdmin}"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Button fixed bottom on mobile -->
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success rounded-pill px-4 py-2"
              data-bs-toggle="modal"
              data-bs-target="#addWishDialog"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addWishDialog"
      tabindex="-1"
      aria-labelledby="addWishDialogLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" th:utext="#{add.wish.title}">
              Wunsch hinzuf√ºgen
            </h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="post" th:action="@{/}" th:object="${newWish}">
              <div class="mb-3">
                <label class="form-label" th:utext="#{start.songName}"></label>
                <input required th:field="*{songName}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label" th:utext="#{start.artist}"></label>
                <input th:field="*{artist}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label" th:utext="#{start.issuer}"></label>
                <input th:field="*{issuer}" class="form-control" />
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  th:title="#{add.wish.send}"
                  class="add-btn"
                >
                  <i class="fa-regular fa-paper-plane"></i>
                  <span th:utext="#{add.wish.send}"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <p
      style="text-align: center"
      th:utext="#{start.user.hint(${user.name})}"
    ></p>
  </body>
</html>
