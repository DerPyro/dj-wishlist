<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title th:utext="#{start.title}"></title>
    <script src="https://kit.fontawesome.com/872ebac07c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 th:utext="#{start.title}" style="text-align: center;"></h1>
<table style="margin-left: auto; margin-right: auto;" class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>
                <span th:utext="#{start.songName}">songName</span>
            </th>
            <th>
                <span th:utext="#{start.artist}">artist</span>
            </th>
            <th>
                <span th:utext="#{start.issuer}">issuer</span>
            </th>
            <th style="text-align: center;">
                <span th:utext="#{start.upvotes}">upvotes</span>
            </th>
            <th style="text-align: center;">
                <a
                    role="button",
                    class="btn fa-solid fa-plus"
                    style="color: green;"
                    th:href="@{'/add'}"
                    th:title="#{start.addWish}"
                ></a>
            </th>
        </tr>
    </thead>
    <tbody style="text-align: right;">
        <tr th:if="${#maps.isEmpty(wishlist)}">
            <td colspan="5">
                <span th:utext="#{start.nothingToShow}"></span>
            </td>
        </tr>
    <tr th:each="wishEntry : ${wishlist}">
        <td>
            <span th:utext="${wishEntry.key.songName}"></span>
        </td>
        <td>
            <span th:utext="${wishEntry.key.artist}"></span>
        </td>
        <td>
            <span th:utext="${wishEntry.key.issuer}"></span>
        </td>
        <td style="text-align: center;">
            <span th:utext="${wishEntry.value}"></span>
        </td>
        <td style="text-align: center;">
            <form method="post" th:action="@{'/upvote/__${wishEntry.key.id}__'}">
                <button
                class="btn fa-regular fa-heart"
                style="color: white;"
                th:title="#{start.addWish}"></button>

            </form>
            <!--<a
                role="button",
                class="btn fa-regular fa-heart"
                style="color: white;"
                th:href="@{'/upvote/__${wishEntry.key.id}__'}"
                th:title="#{start.addWish}"
            ></a>-->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
